<div class="fluid-container">
  <div class="d-flex">
    <!-- <div class="col-4">
        <button class="btn btn-secondary" (click)="back()">back</button>
      </div> -->

    <div class="col-4">
      <button class="btn btn-secondary" (click)="getData()">Reset</button>
    </div>
    <div class="col-4">
      <button class="btn btn-secondary" (click)="updatedData()">Update</button>
    </div>
  </div>  
  <br />
</div>
<hr />

<div *ngFor="let field of newUpdatedData; let i = index">
  <!-- <li>{{field}}</li> -->
  <div *ngIf="!isObject(field.value)">
    <div class="container-fluid pb-2">
      <div class="d-flex">
        <div class="col-4 justify-content-center m-auto">
          <label [for]="'forLabel' + i" class="form-label fs-3">Label:</label>
        </div>
        <div class="col-8">
          <input
            type="text"
            [id]="'forLabel' + i"
            class="form-control"
            [(ngModel)]="field.label"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="d-flex">
        <div class="col-4 justify-content-center m-auto">
          <label [for]="'forValue' + i" class="form-label fs-3">Value:</label>
        </div>
        <div class="col-8">
          <input
            type="text"
            [id]="'forValue' + i"
            class="form-control"
            [(ngModel)]="field.value"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div *ngIf="isObject(field.value)">
      <div class="d-flex">
        <div class="col-4 justify-content-center m-auto">
          <label [for]="'forLabel' + field.label" class="form-label fs-3"
            >Label:</label
          >
        </div>
        <div class="col-8">
          <input
            type="text"
            [id]="'forLabel' + i"
            class="form-control"
            [(ngModel)]="field.label"
          />
        </div>
      </div>
      <div class="ml-3">
        <div *ngFor="let checkbox of field.value">
          <input
            type="checkbox"
            [name]="field.id + '_' + checkbox.value"
            [id]="field.id + '_' + checkbox.value"
            [checked]="checkbox.checked"
            (change)="checkbox.checked = !checkbox.checked"
          />
          <label [for]="field.id + '_' + checkbox.value">{{
            checkbox.value
          }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="d-flex">
      <div class="col-4 justify-content-center m-auto">
        <!-- Add a delete button with a click event -->
        <button type="button" class="btn btn-danger" (click)="deleteField(i)">
          Delete
        </button>
      </div>
      <div class="col-4 justify-content-center m-auto">
        <!-- Add a delete button with a click event -->
        <button
          type="button"
          class="btn btn-secondary"
          (click)="locateField(i)"
        >
          Locate
        </button>
      </div>
    </div>
  </div>
  <hr />
</div>
